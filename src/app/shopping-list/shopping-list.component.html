<div class="container">

  <div class="row">
    <div class="col-lg-12">
      <app-edit-shopping-list></app-edit-shopping-list>
    </div>
  </div>
  <hr />
  <div class="row">
    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
      <a role="button" class="clearfix" *ngFor="let ingredient of ingredients" (click)="onSelect(ingredient)">

        <div class="container pull-left">
          <h4 [ngStyle]="{'color': red}">{{ingredient.name}}
          </h4>
          <p>{{ingredient.amount}}</p>
        </div>
      </a>
    </div>

    <div id="ex" class="col-lg-6 col-md-6 col-sm-6 col-xs-6" *ngIf="selectedIngredient;else info">
      <div class="form">
        <form name="editForm">
          <div class="form-group">
            <label for="name">Name: </label>
            <input [value]="selectedIngredient.name" type="text" class="name form-control input-sm" name="name" id="name"
              size="25" />
          </div>

          <div class="form-group">
            <label for="amount">Amount: </label>
            <input [value]="selectedIngredient.amount" type="text" class="amount form-control input-sm" name="amount"
              id="amount" />
          </div>

          <div class="form-group">
            <button type="button" class="btn btn-success" (click)="applyChanges()"><span class="text">Apply Changes</span><span
                class="icon"><i class="glyphicon glyphicon-ok"></i></span></button>
            <button type="button" style="margin-left:5px" class="btn btn-danger" (click)="deleteIngredient(selectedIngredient)"><span
                class="text">Delete</span><span class="icon"><i class="glyphicon glyphicon-trash"></i></span>
            </button>
            <!-- <button type="button" class="close" (click)="cancel()">&times;</button> -->
          </div>
        </form>
      </div>

    </div>
    <ng-template #info>
      <h4>Select an ingredient to edit it.</h4>
    </ng-template>
  </div>
</div>
