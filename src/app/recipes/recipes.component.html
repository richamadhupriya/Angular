  <div class="row">

    <div class="col-lg-7 col-md-8 col-sm-12">
      <app-recipe-detail *ngIf="selectedRecipe" [recipeDetail]="selectedRecipe"></app-recipe-detail>
    </div>

  </div>
</div>
