<div class="row">
  <div class="col-xs-12">
    <button type="button" data-toggle="collapse" data-target="#newRecipe" class="btn btn-success">New recipe <span class="glyphicon glyphicon-plus"></span></button>

    <div class="container row" id="newRecipe" class="collapse">
      <div class="col-xs-12">
        <div class="form">

          <form (submit)="addRecipe($event)" name="addRecipe">
            <h4>Add new Recipe</h4>

            <div class="form-group">
              <label for="name">Name: </label>
              <input type="text" class="name form-control" id="name" />
            </div>

            <div class="form-group">
              <label for="amount">Description: </label>
              <input type="text" class="desc form-control" id="desc" />
            </div>

            <div class="form-group">
              <label for="amount">Image URL: </label>
              <input type="text" class="img form-control" id="img" />
            </div>

            <div class="form-group">
              <button type="submit" class="btn btn-success" >Add</button>
            </div>

          </form>
        </div>
      </div>
    </div>

  </div>
</div>
<hr />
<div class="row">
  <div class="col-lg-12 ">
      <app-recipe-item *ngFor="let recipe of recipes" [recipeItem]="recipe" (recipeClicked)="getRecipeDetails(recipe)"></app-recipe-item>
  </div>
</div>
